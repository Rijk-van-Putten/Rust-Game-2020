name: Rust

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update Packages
      run: sudo apt-get update
    - name: Install libasound2-dev to fix errors
      run: sudo apt install libasound2-dev
    - name: Install pkg-config to fix errors
      run: sudo apt install pkg-config
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
